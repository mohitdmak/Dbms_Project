<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Addition of Courses</title>
    </head>
    
    <script>
    const ID = parseInt(localStorage.getItem("ID"));
    const api_url = 
      `http://localhost:5000/myadditions/${ID}`;
  
// Defining async function
async function getapi(url) {
    
    // Storing response
    const response = await fetch(url);
    
    // Storing data in form of JSON
    var data = await response.json();
    show(data);
}

getapi(api_url);
  
// Function to define innerHTML for HTML table
function show(data) {
    let tab = ``;
    data.forEach((r) => {
        tab += `<tr> 
        <th>${r.id} </th>
        <th>${r.name}</th>       
        </tr>`;
    });
    // Setting innerHTML as tab variable
    console.log(tab)
    document.getElementById("addCourse").innerHTML = tab;
}
    </script>
    
    <body>
        <table id="addition" class="container-fluid .text-center d-lg-inline-flex">
            <tr><th colspan=2></th><h1>Your Addition Courses</h1></th></tr>
            <tr><th>
                <table class=".text-center cell table table-striped table-dark table-borderless table-hover">
                <thead class="thead-head">
                    <tr>
                        <th>Addition Course ID</th>
                        <th>Addition Course Name</th>
                    </tr>
                </thead>

                <tbody id="addCourse">

                </tbody>
                </table>
            </th></tr>
            <tr><th>
                Enter Course ID you want to add : <input type="number" id="input"><br><button id="AddButton" class="btn btn-outline-info btn-sm" onclick="addCourse()">Add
                    </button></input>
            </th></tr>
            <tr><th>
                <table id="chosenCourse">

                </table>
            </th></tr>
        </table>
    </body>
</html>
