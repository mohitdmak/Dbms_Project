<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Addition of Courses</title>
    </head>
    
    <script>
    const ID = parseInt(localStorage.getItem("ID"));
    const api_url = 
      `http://localhost:5000/myadditions/${ID}`;
  
// Defining async function
async function getapi(url) {
    
    // Storing response
    const response = await fetch(url);
    
    // Storing data in form of JSON
    var data = await response.json();
    show(data);
}

getapi(api_url);
  
// Function to define innerHTML for HTML table
function show(data) {
    let tab = ``;
    data.forEach((r) => {
        tab += `<tr> 
        <td class = "text-center">${r.id} </td>
        <td class = "text-center">${r.name}</td>       
        </tr>`;
    });
    // Setting innerHTML as tab variable
    console.log(tab)
    document.getElementById("addCourse").innerHTML = tab;
}
    </script>
<style>
    body {
        animation: fadeInAnimation ease 3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
    
    <body><div class="table table-responsive w-100">
        <table id="addition" class="table w-100">
            <tr><td class="text-center"><h1>Your Addition Courses</h1></td></tr>
            <tr><td class = "text-center">
                <table class=".text-center cell table table-striped table-dark table-hover">
                <thead class="thead-head">
                    <tr>
                        <td class = "text-center"><h4>Addition Course ID</h4></td>
                        <td class = "text-center"><h4>Addition Course Name</h4></td>
                    </tr>
                </thead>

                <tbody id="addCourse">

                </tbody>
                </table>
            </td></tr>
            <tr><td class = "text-center">
                <table id="chosenCourse" class="table table-dark table-borderless table-responsive w-100">

                </table>
            </td></tr>
            <tr><td class = "text-center">
                Enter Course ID you want to add : <input type="number" id="input"><br><button id="AddButton" class="btn btn-outline-info btn-sm" onclick="addCourse()">Add
                    </button></input>
            </td></tr>
        </table></div>
    </body>
</html>
