<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
    <link rel="stylesheet" type="text/css" href="css/course.css">
</head>
<script>
    const api_url = 
      "http://localhost:5000/mycourses/10";
  
// Defining async function
async function getapi(url) {
    
    // Storing response
    const response = await fetch(url);
    
    // Storing data in form of JSON
    var data = await response.json();
    console.log(data);
    if (response) {
        hideloader();
    }
    show(data);
}
// Calling that async function
getapi(api_url);
  
// Function to hide the loader
function hideloader() {
    document.getElementById('loading').style.display = 'none';
}
// Function to define innerHTML for HTML table
function show(data) {
    let tab = 
        `<tr>
          <th>ID</th>
          <th>name</th>
          <th>Ic ID</th>
          <th>IC name</th>
          <th>capacity</th>
         </tr>`;
    
    // Loop to access all rows 
    for (let r of data.list) {
        tab += `<tr> 
    <td>${r.id} </td>
    <td>${r.name}</td>
    <td>${r.IC_ID}</td> 
    <td>${r.IC_name}</td>
    <td>${r.capacity}</td>          
</tr>`;
    }
    // Setting innerHTML as tab variable
    document.getElementById("employees").innerHTML = tab;
}
</script>

<body>
    <table id="all" border = 1>
        <tr>
        <th colspan  = 2><div class = "Welcome"><h1>Welcome "NAME"</h1><br></div></th>
        </tr>
        <tr>

        <div class = "Current"><h2>Your Current Courses</h2></div>
            <table id="curr">
                <tr>
                    <th>Course name</th>
                    <th>Course ID</th>
                    <th>Course IC</th>
                </tr>
                <tbody id="tableData">
                </tbody>
            </table>
        </th>
        <th>
            <table id="buttons" border = 2>
                <tr><th><button class="button" type = submit>Add courses</button></th></tr>
                <tr><th><button class="button" type = submit>Witrdraw courses</button></th></tr>
                <tr><th><button class="button" type = submit>Substitute courses</button></th></tr>
            </table>
        </th>
    </table>
</body>
</html>
