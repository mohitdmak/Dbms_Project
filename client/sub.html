<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Substitution of Courses</title>
    </head>
    
    <script>
        
    const ID = parseInt(localStorage.getItem("ID"));
    const api_url = 
      `http://localhost:5000/mysubstitutions/${ID}`;
  
// Defining async function
async function getapi(url) {
    
    // Storing response
    const response = await fetch(url);
    
    // Storing data in form of JSON
    var data = await response.json();
    console.log(data);
    show(data);
}

getapi(api_url);

  
// Function to define innerHTML for HTML table
function show(data) {
    let tabCurr = ``;
    let tabSub = ``;
    data.forEach((r) => {
        tabCurr+= `<tr>
        <td class="text-center">${r.current_course.id}</td>
        <td class="text-center">${r.current_course.name}</td>
        </tr>`;

        tabSub += `<tr>
        <td class="text-center">${r.sub_course.id}</td>
        <td class="text-center">${r.sub_course.name}</td>
        </tr>`;
    });
    // Setting innerHTML as tab variable
    console.log(tabCurr)
    console.log(tabSub)
    document.getElementById("CurrBody").innerHTML = tabCurr;
    document.getElementById("SubBody").innerHTML = tabSub;
}
    </script>
<style>
    body {
        animation: fadeInAnimation ease 3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
    
    <body><div>
        <table id="substitution" class="table table-borderless table-responsive w-100" border="2">
            <thead>
                <tr>
                    <td colspan=2 class = "text-center"><h1>Your Substitution Courses</h1></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class = "text-center">
                        <table class="table table-responsive w-100" border="1">
                            <tr><td class = "text-center"><h3>Your Current Courses</h3></td></tr>
                                <tr>
                                    <td class = "text-center">
                                        <table class="table table-borderless table-responsive w-100">
                                            <thead>
                                                <tr>
                                                    <td class = "text-center"><h5>ID</h5></td>
                                                    <td class = "text-center"><h5>Name</h5></td>
                                                </tr>
                                            </thead>
                                            <tbody id="CurrBody">

                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                        </table>
                    </td>
                    <td class = "text-center">
                        <table class="table table-responsive w-100" border="1">
                            <tr><td class = "text-center"><h3>Your Substituted Courses</h3></td></tr>
                            <tr>
                                <td class = "text-center">
                                    <table class="table table-borderless table-responsive w-100">
                                        <thead>
                                            <tr>
                                                <td class = "text-center"><h5>ID</h5></td>
                                                <td class = "text-center"><h5>Name</h5></td>
                                            </tr>
                                        </thead>
                                        <tbody id="SubBody">

                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr><td class="text-center">
                    <table id="chosenCourse" class="table table-dark table-borderless table-responsive w-100">

                    </table>
                </td></tr>

                <tr><td colspan="2" class="text-center">
                    Enter Course ID you want to Substitute :<br> <br>From:<input type="number" id="inputFrom"></input>
                        <br><br>To:<input type="number" id="inputTo"><br><br><button id="addButton" class="btn btn-outline-info btn-sm">Substitute</button>
                </td></tr>
            </tbody>
        </table></div>
    </body>
</html>
